apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cp-services
  namespace: argocd
spec:
  project: cp
  source:
    repoURL: https://github.com/KiraPixel/lksp-infra.git
    targetRevision: HEAD
    path: manifests/cp
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: prd-cp
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
